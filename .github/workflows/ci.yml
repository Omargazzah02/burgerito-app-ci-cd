name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:

  # -------------------------
  # 1️⃣ Lint
  # -------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # -------------------------
  # 2️⃣ API Tests
  # -------------------------
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run API Tests
        run: npm test
        continue-on-error: false  # bloque si tests KO

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: tests/api/reports

  # -------------------------
  # 3️⃣ E2E Tests with Cypress
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app
        run: npm run start &

      - name: Wait for app to start
        run: sleep 10

      - name: Run Cypress E2E Tests
        run: npx cypress run --headless

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Stop Next.js
        run: kill $(lsof -t -i:3000) || true

  # -------------------------
  # 4️⃣ Build (après tests)
  # -------------------------
  build:
    runs-on: ubuntu-latest
    needs: [lint, api-tests, e2e-tests]   # dépend de tous les jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload Build Artefacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next
