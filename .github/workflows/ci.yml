name: CI Pipeline

# Déclenche le workflow sur push sur main ou manuel
on:
  push:
    branches: [main]
  workflow_dispatch:   # permet de lancer le deploy manuellement

env:
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

jobs:

# -------------------------
  # 1 Lint
  # -------------------------


  # -------------------------
  # 2 Jest Tests
  # -------------------------
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm test
        continue-on-error: false  # bloque si tests KO

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-report
          path: tests/jest/reports

  # -------------------------
  # 3 E2E Tests with Cypress
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: jest-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build


      - name: Start Next.js app
        run: npm run start &

      - name: Wait for app to start
        run: sleep 10

      - name: Run Cypress E2E Tests
        run: npx cypress run --headless

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Stop Next.js
        run: kill $(lsof -t -i:3000) || true

  # -------------------------
  # 4 Build (après tests)
  # -------------------------
  build:
    runs-on: ubuntu-latest
    needs: [ jest-tests, e2e-tests]   # dépend de tous les jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload Build Artefacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
