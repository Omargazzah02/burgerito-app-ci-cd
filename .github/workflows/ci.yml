name: CI Pipeline

env:
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

on:
  push:
    branches: [main]
  pull_request:

jobs:

  # -------------------------
  # 1️⃣ Lint
  # -------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # -------------------------
  # 2️⃣ API Tests
  # -------------------------
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run API Tests
        run: npm test
        continue-on-error: false  # bloque si tests KO

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: tests/api/reports

 